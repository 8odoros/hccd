<!doctype html>
<html>
   
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
    <link rel="stylesheet" type="text/css" href="unit.css">
</head>

<body>
    <div class="card">
        <!-- YOUR CUSTOM CODE STARTS HERE -->

        <img class="avatar" src="{{avatar}}"></img>
        <div class="name">{{name}}</div>
        <div class="carac">
            <div class="iconcell">
                <img class="icon" src="icon-shield.png"> {{defense}}
            </div>
            <div class="iconcell">
                <img class="icon" src="icon-swords.png"> {{attack}}
            </div>
            <div class="iconcell">
                <img class="icon" src="icon-heart.png"> {{health}}
            </div>
            <div class="iconcell">
                <img class="icon" src="icon-skull.png"> {{insanity}}
            </div>
            <div class="iconcell">
                <img class="icon" src="icon-move.png"> {{move}}
            </div>
        </div>
        <div class="text">{{text}}</div>

        <!-- YOUR CUSTOM CODE ENDS HERE -->
    </div>
</body>

</html>
